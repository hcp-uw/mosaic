name: Go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code (Pinned to v4) ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Go (Pinned to v6) ---
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: v1.25.1

      # --- Cache Go modules (Pinned to v4) ---
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # --- Download Dependencies (Recommended Practice) ---
      - name: Download Go modules
        run: go mod download

      # --- Run tests and collect coverage ---
      - name: Run tests with coverage
        run: |
          # Ensure coverage.out is created and has content
          go test -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      # --- Generate coverage badge (Pinned to v2) ---
      # Set continue-on-error: true so failure here doesn't block the next step
      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out
        continue-on-error: true # Added for robustness

      # --- Commit coverage badge (main only) ---
      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          # Robust check: Only proceed if the badge file actually exists.
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update coverage badge" || echo "No changes to commit"
          git push
